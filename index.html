<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Exploration</title>
    <link rel="shortcut icon" href="image/phone.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b16d6b8d36.js" crossorigin="anonymous"></script></head>


<body class="bg-light  container min-vh-100 d-flex flex-column justify-content-center align-items-center">

    <div class="logo text-center">
        <img class="text-center w-75" src="image/logo.png" alt="">
    </div>
    <div class=" container">
        <div class="">
            <div class="logo text-center">

                <div class="search my-2 mt-4">

                    <div class="input-group mt-4">
                        <input id="search-input" type="search"
                            class=" search my-2 form-control rounded bg-transparent text-black"
                            placeholder="Phone name, Short Form or Capital Form" aria-label="text-center"
                            aria-describedby="search-addon" />
                        <button onclick="allPhone()" class="rounded-end px-2 " id="search"><i
                                class="fas fa-search">  Search Mobile</i></button>
                    </div>

                </div>
            </div>

            <div id="loading" class="text-center my-5">
                <img style="width: 50px;" src="image/loader3.gif" alt="">
                <h3 class="my-3">Please wait, data is loading...</h3>
            </div>



        </div>


    </div>

    <div id="details-container" class="details-container  my-5  py-5 ">
    </div>

    <div id="not-found-container" class="w-75 text-center">
    </div>
    <div id="phone-container" class="phone-container row row-cols-1 row-cols-md-3 g-3">
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
