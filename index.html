<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Exploration</title>
    <link rel="shortcut icon" href="image/phone.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/744a52f149.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-5">
        <div class="logo text-center">
            <img class="text-center" src="image/logo.png" alt="">
            <div class="search my-2">
                <input id="search-input" type="text" placeholder="Name, Short Form or Capital">
                <button class="mx-2" id="search">Search Mobile</button>
            </div>
        </div>
       
        <div id="loading" class="text-center my-5">
            <img style="width: 50px;" src="image/loader3.gif" alt="">
            <h3 class="my-3">Please wait, data is loading...</h3>
        </div>
        <div id="data">
            <p style="text-align: center; font-size: 18px;" id="phone-count"></p>
        <div id="phones"></div>
        </div>
        
    </div>
   
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
    
</body>
</html>
