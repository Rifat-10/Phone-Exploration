<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Exploration</title>
    <link rel="shortcut icon" href="image/phone.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class=" container">
        <div class="">
            <div class="logo text-center">
                <img class="text-center" src="image/logo.png" alt="">
                <div class="search my-2">
                    <input  id="search-input" type="text" placeholder="Name, Short Form or Capital Form">
                    <button onclick="allPhone()" class="mx-2" id="search">Search Mobile</button>
                </div>
            </div>

            <div id="loading" class="text-center my-5">
                <img style="width: 50px;" src="image/loader3.gif" alt="">
                <h3 class="my-3">Please wait, data is loading...</h3>
            </div>
            <div id="data">
                <p style="text-align: center; font-size: 18px;" id="phone-count"></p>
                <div id="phones"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
